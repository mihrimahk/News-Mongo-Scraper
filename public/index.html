<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>CBC World News</title>
    <style>
      body { background-color: #F2F6D0 }
      p {
        cursor: pointer;  
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 0%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 70%;
      }
      #notes {
        position: sticky;
        position: -webkit-sticky;
        top: 0;
        background-color: yellow;
        padding: 10px;
        font-size: 10px;
        display: none;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 20px;
        font-size: 12px;
      }
      textarea {
        height: 100px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="notes"></div>
    <div id="wrapper">
      <h1>CBC World News (<a href="/scrape">Get News</a>)</h1>
      <div id="articles"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
